source:      .
destination: ./_site
layouts_dir: ./_layouts

baseurl: ""

future:      false

permalink:     pretty
paginate_path: 'page:num'
paginate: 10

excerpt_separator: "<!-- more -->"

inc:
  # Blog Information
  title:        "Source @ Coveo"
  subtitle:     "A technical blog by the fine people at Coveo"
  cover_image:  blog-cover.jpg
  logo:         logo.png

  # Company information
  company:      Coveo
  url:          http://www.coveo.com/
  twitter:      coveodev

  # Comments
  disqus:
    shortname:  coveordblog #false to disable

  # Sharing settings
  sharing:
    twitter:    true
    facebook:   false
    gplus:      false
    hn:         false
    foursquare: false


 # Analytics
  analytics:
    google: true
    coveo: true

  google_font: 'Droid+Sans:400,700'

gems: [jekyll-paginate]
